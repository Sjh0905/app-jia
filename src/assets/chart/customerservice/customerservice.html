      let script = document.createElement('script');
      script.id = 'ze-snippet';

      document.head.appendChild(script);

      setTimeout(()=>{
        zE('webWidget', 'setLocale', 'zh-cn');
        zE('webWidget', 'open');
        zE('webWidget:on', 'close', function() {
          zE('webWidget', 'open');
        });
        // $("#Embed").trigger("select");
      },1500)
    </script>
